name: Fetch Data
on:
  schedule:
    - cron: '0 0 * * 6'

jobs:
  Fetch:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9
          cache: 'pip'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f ./python/requirements.txt ]; then pip install -r ./python/requirements.txt; fi
      - name: Fetch Data
        env:
          ACUSERNAME:  ${{ secrets.ACUSERNAME }}
          ACPASSWORD:  ${{ secrets.ACPASSWORD }}
          MFCUSERNAME: ${{ secrets.MFCUSERNAME }}
          MFCPASSWORD: ${{ secrets.MFCPASSWORD }}
        run: |
          python ./python/fetch.py "$ACUSERNAME" "$ACPASSWORD" "$MFCUSERNAME" "$MFCPASSWORD"
      - name: Save CSV Files
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit -m "added new report files"
          git push
